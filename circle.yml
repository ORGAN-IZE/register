machine:
    environment:
        DJANGO_SETTINGS_MODULE: "settings.testing"

test:
    override:
        - ./manage.py test_coverage

deployment:
    development:
        branch: development
        commands:
            - git push git@heroku.com:register-dev.git $CIRCLE_SHA1:refs/heads/master
    production:
        branch: production
        commands:
            - git push git@heroku.com:register-prod.git $CIRCLE_SHA1:refs/heads/master
