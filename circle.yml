machine:
    environment:
        DJANGO_SETTINGS_MODULE: "settings.testing"

deployment:
    development:
        branch: development
        commands:
            - git push git@heroku.com:register-dev.git $CIRCLE_SHA1:refs/heads/master -f :
                timeout: 400
    production:
        branch: production
        commands:
            - git push git@heroku.com:register-prod.git $CIRCLE_SHA1:refs/heads/master -f :
                timeout: 400
