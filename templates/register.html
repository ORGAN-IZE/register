{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

    <form role="form" action="." method="post">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Register {% bootstrap_icon "thumbs-up" %}
            </button>
        {% endbuttons %}
    </form>

    </div>
</div>
{% endblock %}
