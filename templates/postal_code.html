{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <h1>Let&rsquo;s Begin...</h1>
    </div>
</div>

<div class="row status-bar">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        {% spaceless %}
            <div class="step step-1 organize-red-background">&nbsp;</div>
            <div class="step step-2 organize-gray-background">&nbsp;</div>
            <div class="step step-3 organize-gray-background">&nbsp;</div>
            <div class="step step-4 organize-gray-background">&nbsp;</div>
            <div class="step step-5 organize-gray-background">&nbsp;</div>
            <div class="step step-6 organize-gray-background">&nbsp;</div>
            <div class="step step-7 organize-gray-background">&nbsp;</div>
            <div class="step-counter">1 / 7</div>
        {% endspaceless %}
    </div>
</div>

<div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <form role="form" action="." method="post">
            {% csrf_token %}
            {% bootstrap_form form size='lg' %}

            <hr />

            {% buttons %}
                <button type="submit" class="btn btn-primary btn-organize">
                    Continue &rsaquo;
                </button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
