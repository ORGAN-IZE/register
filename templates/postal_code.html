{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <h1>Let&rsquo;s Begin...</h1>
    </div>
</div>

<div class="row status-bar">
    <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-lg-1 col-md-1 col-sm-1 col-xs-1 organize-red-background"></div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 organize-gray-background"></div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 organize-gray-background"></div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 organize-gray-background"></div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 organize-gray-background"></div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 organize-gray-background"></div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 organize-gray-background"></div>
</div>

<div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <form role="form" action="." method="post">
            {% csrf_token %}
            {% bootstrap_form form size='lg' %}

            <hr />

            {% buttons %}
                <button type="submit" class="btn btn-primary btn-organize">
                    Continue &rsaquo;
                </button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
