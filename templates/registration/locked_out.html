{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 locked-out-container">
        <div class="login-message">
            Your login is blocked due to multiple failing login attempts. Solve the following captcha to get unblocked!
        </div>
        <div>
            <form action="" method="post">
                {% csrf_token %}

                {{ form.captcha.errors }}
                {{ form.captcha }}

                <div class="form-actions" align="center">
                    <input type="submit" value="Unblock Me"/>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
